  <ion-toolbar>
    <div style="text-align: center;">
      <ion-toolbar>
        <ion-title>
          Setting
        </ion-title>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

      viewBox="0 0 16 16">

  </div>
  <ion-list>
    <ion-item (click)="toUpdate()">
      <ion-img slot="start" src="/assets/imgs/password.png" style="width: 30px;height: 30px;"></ion-img>
      <ion-label>
        <h3>修改密码</h3>
      </ion-label>
    </ion-item>
    <ion-item (click)="toGame()">
      <ion-img slot="start" src="/assets/imgs/game.png" style="width: 30px;height: 30px;"></ion-img>
      <ion-label>
        <h3>小游戏</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="btnsize " (click)="exit()" color="light">注销</ion-button>
</ion-content>
