<ion-header>
  <ion-toolbar>
    <ion-button slot="start" size="small" (click)="back()">
      返回
    </ion-button>
    <div class="loghead">
      <ion-title>修改密码</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form [formGroup]="myForm">
      <div class="form-group space">
        <ion-label>原密码</ion-label>
        <ion-input type="password" class="form-control input" id="password" name="password" [formControl]="password">
        </ion-input>
      </div>
      <div class="form-group space">
        <ion-label>新密码</ion-label>
        <ion-input type="password" class="form-control input" id="newpassword" name="newpassword"
          [formControl]="newpassword">
        </ion-input>
      </div>
      <div class=" form-group space">
        <ion-label>确认密码</ion-label>
        <ion-input type="password" class="form-control input" id="confirmpassword" name="confirmpassword"
          [formControl]="confirmpassword">
        </ion-input>
      </div>
      <button class="btn btn-lg btn-secondary btn-block space" type="submit" (click)="update()">确认修改</button>
    </form>
  </div>
</ion-content>
