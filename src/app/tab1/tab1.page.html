<ion-header [translucent]="false" style="text-align: center;">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden bg1 "
      (click)="clickLight()">
      <div class="container-center">
        <h2 class="display-5">Light</h2>
        <p class="lead">灯的控制. </p>
      </div>
      <div class="bg-white  mx-auto" style="width: 80%; height: 200px;margin:0 auto;
                      border-radius: 21px 21px 0 0; background: url(/assets/imgs/light.jpg);">
      </div>
    </div>
    <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden bg2" (click)="clickHumidifier()">
      <div class="my-3 p-3">
        <h2 class="display-5 bg2-color">Humidifier</h2>
        <p class="lead bg2-color">加湿器的控制.</p>
      </div>
      <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 200px;margin:0 auto; 
                      border-radius: 21px 21px 0 0;background: url(/assets/imgs/jsq.png);">
      </div>
    </div>


    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
      <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden bg1" (click)="clickFan()">
        <div class="my-3 p-3">
          <h2 class="display-5">Fan</h2>
          <p class="lead">风扇的控制.</p>
        </div>
        <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 200px;margin:0 auto; 
                      border-radius: 21px 21px 0 0;background: url(/assets/imgs/fan.png);">
        </div>
      </div>
      <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden bg2"
        (click)="clickStove()">
        <div class="my-3 py-3">
          <h2 class="display-5 bg2-color">Stove</h2>
          <p class="lead bg2-color">暖炉的控制. </p>
        </div>
        <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 200px;margin:0 auto; 
                  border-radius: 21px 21px 0 0; background: url(/assets/imgs/stove.png);">
        </div>
      </div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
      <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden bg1"
        (click)="clickAir()">
        <div class="my-3 py-3">
          <h2 class="display-5 ">Air-conditioning</h2>
          <p class="lead">空调的控制. </p>
        </div>
        <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 200px;margin:0 auto; 
                      border-radius: 21px 21px 0 0;background: url(/assets/imgs/air.png);">
        </div>
      </div>
    </div> 
  </form>

</ion-content>
